{% extends "layout.html" %}
{% load crispy_forms_tags %}

{% block content %}


<div >
    <form method = "POST" >
        <legend class = "border-bottom pd-2 mb-4 text-center">Login Form</legend>
        {% csrf_token %}
        <div class = "form-group">
            {{ form|crispy }}
        </div>
        <div class = "form-group pt-4">
            <button class = "btn btn-outline-success">Login</button>
        </div>
    </form>
</div>



{% endblock  %}
